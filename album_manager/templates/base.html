{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bg-white text-primary p-2 text-center mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img class="img-fluid me-3" src="{% static "logo2.jpg" %}" alt="Logo" style="max-height: 50px;">
                </div>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{% url 'album_manager:index' %}"><strong>Home</strong></a>
                                </li>
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{% url 'album_manager:add_artist' %}"><strong>Ingresar Artista</strong></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{% url 'album_manager:add_album' %}"><strong>Ingresar Album</strong></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{% url 'logout' %}"><strong>Salir</strong></a>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{% url 'album_manager:login' %}"><strong>Iniciar Sesion</strong></a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
